<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz Arena - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: url('Images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 25px #00f0ff, 0 0 40px #00f0ff inset;
            text-align: center;
        }

        h1 {
            color: #00f0ff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .question-text {
            font-size: 20px;
            margin-bottom: 25px;
            color: #fff;
            line-height: 1.5;
        }

        button {
            display: inline-block;
            background-color: #00f0ff;
            color: black;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            margin: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 500px;
        }

        button:hover {
            background-color: #0ff;
            box-shadow: 0 0 10px #00f0ff;
        }

        .correct {
            background-color: green !important;
            color: white !important;
        }

        .incorrect {
            background-color: red !important;
            color: white !important;
        }

        #score {
            font-size: 22px;
            margin-top: 30px;
            color: #00ffcc;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <h1>ðŸŽ¯ Quiz Time!</h1>
    <div id="quizContainer"></div>
    <h2 id="score"></h2>
</div>

<script>
    const data = JSON.parse(localStorage.getItem("quizData"));
    const quizContainer = document.getElementById("quizContainer");
    let score = 0;
    let index = 0;

    if (!data || !data.results || data.results.length === 0) {
        quizContainer.innerHTML = "<p>No quiz data found. Please start quiz from the home page.</p>";
    } else {
        loadQuestion();
    }

    function loadQuestion() {
        const question = data.results[index];
        quizContainer.innerHTML = "";

        const questionElem = document.createElement("p");
        questionElem.className = "question-text";
        questionElem.innerHTML = `<strong>Q${index + 1}:</strong> ${question.question}`;
        quizContainer.appendChild(questionElem);

        const answers = [...question.incorrect_answers, question.correct_answer];
        shuffle(answers);

        answers.forEach(ans => {
            const btn = document.createElement("button");
            btn.innerText = ans;
            btn.onclick = () => checkAnswer(btn, ans === question.correct_answer);
            quizContainer.appendChild(btn);
        });
    }

    function checkAnswer(button, isCorrect) {
        if (isCorrect) {
            score++;
            button.classList.add("correct");
        } else {
            button.classList.add("incorrect");
        }

        const allButtons = quizContainer.querySelectorAll("button");
        allButtons.forEach(btn => btn.disabled = true);

        setTimeout(() => {
            index++;
            if (index < data.results.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }, 1000);
    }

    function showScore() {
        quizContainer.innerHTML = "";
        document.getElementById("score").innerText = `âœ… Quiz Completed! Your Score: ${score} / ${data.results.length}`;
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
</script>
</body>
</html>
