<!-- quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz Time!</title>
    <style>
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
<h1>Quiz Time!</h1>
<div id="quizContainer"></div>
<h2 id="score"></h2>

<script>
    const data = JSON.parse(localStorage.getItem("quizData"));
    const quizContainer = document.getElementById("quizContainer");
    let score = 0;
    let index = 0;

    if (!data || !data.results || data.results.length === 0) {
        quizContainer.innerHTML = "<p>No quiz data found. Please start quiz from home page.</p>";
    } else {
        loadQuestion();
    }

    function loadQuestion() {
        const question = data.results[index];
        quizContainer.innerHTML = "";

        const questionElem = document.createElement("p");
        questionElem.innerHTML = `<strong>Q${index + 1}:</strong> ${question.question}`;
        quizContainer.appendChild(questionElem);

        const answers = [...question.incorrect_answers, question.correct_answer];
        shuffle(answers);

        answers.forEach(ans => {
            const btn = document.createElement("button");
            btn.innerText = ans;
            btn.onclick = () => checkAnswer(btn, ans === question.correct_answer);
            quizContainer.appendChild(btn);
            quizContainer.appendChild(document.createElement("br"));
        });
    }

    function checkAnswer(button, isCorrect) {
        if (isCorrect) {
            score++;
            button.classList.add("correct");
        } else {
            button.classList.add("incorrect");
        }

        const allButtons = quizContainer.querySelectorAll("button");
        allButtons.forEach(btn => btn.disabled = true);

        setTimeout(() => {
            index++;
            if (index < data.results.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }, 1000);
    }

    function showScore() {
        quizContainer.innerHTML = "";
        document.getElementById("score").innerText = `Quiz Completed! Your Score: ${score}/${data.results.length}`;
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
</script>
</body>
</html>
