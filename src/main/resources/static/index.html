<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Arena - Start</title>

    <!-- Google Font for cool game vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);  /* More transparent */
            backdrop-filter: blur(6px);            /* Subtle glass blur effect */
            padding: 40px 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #00f0ff;
            font-size: 32px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background-color 0.3s ease;
        }

        input:focus, select:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #00f0ff;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 15px #00f0ff;
        }

        button:hover {
            background-color: #0ff;
        }

        ::placeholder {
            color: #fff;
            opacity: 0.7; /* Placeholder color */
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz Arena</h1>
    <form id="quizForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required placeholder="Your Name" />

        <label for="age">Age:</label>
        <input type="number" id="age" required placeholder="Your Age" />

        <label for="questionAmount">Number of Questions:</label>
        <input type="number" id="questionAmount" required placeholder="e.g. 5" />

        <label for="questionType">Question Type:</label>
        <select id="questionType">
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
        </select>

        <button type="button" onclick="startQuiz()">ðŸš€ Start Quiz</button>
    </form>
    <div class="footer">Get ready to test your knowledge!</div>
</div>

<script>
    function startQuiz() {
        const fullName = document.getElementById("fullName").value;
        const age = document.getElementById("age").value;
        const questionAmount = document.getElementById("questionAmount").value;
        const questionType = document.getElementById("questionType").value;

        const player = {
            fullName,
            age,
            questionAmount,
            questionType
        };

        fetch("/api/start", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(player)
        })
            .then(response => {
                if (!response.ok) throw new Error("Failed to fetch quiz data");
                return response.json();
            })
            .then(data => {
                localStorage.setItem("quizData", JSON.stringify(data));
                window.location.href = "quiz.html";
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
    }
</script>
</body>
</html>
